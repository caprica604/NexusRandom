    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind safely -->
    <script>
      window.addEventListener('load', function() {
        // Access via window object to prevent ReferenceError if undefined
        if (window.tailwind) {
          window.tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                },
                colors: {
                  slate: {
                    850: '#1e293b',
                    900: '#0f172a',
                    950: '#020617',
                  }
                }
              }
            }
          }
        } else {
          console.warn('Tailwind CSS failed to load or is blocked.');
        }
      });
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;

        background: #64748b;

    </style>
