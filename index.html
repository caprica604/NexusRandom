    <!-- Load Tailwind CSS -->

    <!-- Configure Tailwind -->
    <script>
      try {
        if (typeof tailwind !== 'undefined') {
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                },
                colors: {
                  slate: {
                    850: '#1e293b', 
                    900: '#0f172a',
                    950: '#020617',
                  }
                },
                animation: {
                  'float': 'float 6s ease-in-out infinite',
                },
                keyframes: {
                  float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-10px)' },
                  }
                }
              }
            }
          }
        }
      } catch (e) {
        console.error('Error configuring Tailwind:', e);
      }
    </script>
    
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;

      /* Professional Scrollbar */
      ::-webkit-scrollbar {

        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
